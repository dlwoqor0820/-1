<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>
            Array
        </h1>
        <h2>
            Syntax
        </h2>
        <script>
            var numbers = ["1","2","3","4","5"];
        </script>
        <h2>
            get
        </h2>
        <script>
            document.write(numbers[4]);
            document.write(numbers[3]);
        </script>    
        <h2>
            add
        </h2>
        <script>
            numbers.push('6','7');
            numbers.push('8','9');
        </script>
        <script>
            document.write(numbers[6]);
            document.write(numbers[7]);
        </script>
        </body>
</html>
