<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Object</h1>
        <h2>Create</h2>
            <script>
                var coworkers = {
                    "programmmer":"egoing",
                    "designer":"leezche",
                    "bookkeeper":"duru",
                    "data scintist":"taeho"
                };
                document.write("programmer : "+coworkers.programmmer    +"<br>");
                document.write("designer : "+coworkers.designer+"<br>");
                document.write("bookkeeper : "+coworkers.bookkeeper +"<br>");
                document.write("data scientist : "+coworkers["data  scientist"]+"<br>");
            </script>
        <h2>Iterate</h2>
            <script>
                for(var key in coworkers) {
                    document.write(key+' : '+coworkers[key]+'<br>');
                }
            </script>
            <h2>Property & Method</h2>
            <script>
                coworkers.showAll = function(){
                    for(var key in this) { 
                        document.write(key+' : '+this[key]+'<br>');
                    }
                }
                coworkers.showAll();
            </script>
    </body>
</html>
